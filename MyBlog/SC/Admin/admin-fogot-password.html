<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="../JS/jquery/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="../JS/bootstrap/bootstrap-4.6.0-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../JS/bootstrap/bootstrap-4.6.0-dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="col-md-5 mt-5 pt-3 ml-auto mr-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="text-dark font-weight-bolder text-center">Forgot password</h5>
                </div>

                <div class="card-body">
                    <div class="my-2">
                        <small class="font-weight-bold text-black-50">Password reset link will be emailed</small>
                    </div>
                    <form action="">
                        <!-- Username input -->
                        <div class="form-outline mb-3">
                            <label class="form-label font-weight-bold"><i class="far fa-envelope"></i> Email</label>
                            <input type="email" placeholder="Enter email" class="form-control" />
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-3">Forgot password</button>
                    </form>
                    <div class="mt-2">
                        <small class="font-weight-bold text-black-50">
                            You want to come back? <a href="#!" class="text-decoration-none font-weight-normal" onclick="location.href='admin-login-page.html'">Login</a>
                        </small>
                    </div>
                </div>
            </div>

            <div class="text-center font-weight-bold text-black-50 mt-5">
                <span>&copy; Copyright by G4 CNTT1502 2022</span>
            </div>
        </div>
    </div>
</body>

</html>
